<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

    <body>
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span id="display" class="card-title">Rock Paper Scissors</span>
                        <h4 id="playerWins">Player Wins: 0</h4>
                        <h4 id="compWins">Computer Wins: 0</h4>

                        <div class="input-field">
                            <input placeholder="Enter Your Name" id="playerName" type="text" class="validate">
                            <label for="playerName">Player Name</label>
                        </div>



                        <button id="submit" class="choice waves-effect waves-light btn blue darken-1">Submit Score</button>
                    </div>
                    <div class="card-action">
                        <button id="rock" class="choice waves-effect waves-light btn">Rock</button>
                        <button id="paper" class="choice waves-effect waves-light btn">Paper</button>
                        <button id="scissors" class="choice waves-effect waves-light btn">Scissors</button>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <ul id="leaderboard" class="collection with-header">
                    <li class="collection-header">
                        <h4>Leaderboard</h4>
                    </li>
                </ul>
            </div>
        </div>

    </body>

</html>
